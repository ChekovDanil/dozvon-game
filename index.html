<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="="utf-8">
  <title>Dozvon Game</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=yes">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black; /* фон вокруг "телефона" */
    }

    #unity-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Канвас — как экран телефона */
    #unity-canvas {
      width: 100%;
      height: auto;
      max-width: 720px;      /* фиксируем ширину "телефона" */
      max-height: 1280px;    /* фиксируем высоту */
      aspect-ratio: 9 / 16;  /* портретная ориентация */
      background: #000;
      display: block;
    }

    /* Прогресс-бар */
    #unity-loading-bar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    #unity-progress-bar-full {
      height: 100%;
      width: 0%;
      background: #00ff88;
      transition: width 0.2s;
    }

    #unity-warning { 
      position: absolute; 
      top: 10px; left: 10px; 
      color: white; 
      font-family: sans-serif; 
      font-size: 14px;
    }

    /* Убираем ненужный футер Unity */
    #unity-footer { display: none; } 
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-progress-bar-full"></div>
    </div>
    <div id="unity-warning"></div>
  </div>

  <script>
    const canvas = document.querySelector("#unity-canvas");

    function unityShowBanner(msg, type) {
      const warningBanner = document.querySelector("#unity-warning");
      const div = document.createElement('div');
      div.innerHTML = msg;
      div.style = type === 'error' 
        ? 'background:red; padding:10px;' 
        : 'background:yellow; padding:10px;';
      warningBanner.appendChild(div);
      if (type !== 'error') {
        setTimeout(() => warningBanner.removeChild(div), 5000);
      }
    }

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/dozvon-game.loader.js";
    const config = {
      dataUrl: buildUrl + "/dozvon-game.data",
      frameworkUrl: buildUrl + "/dozvon-game.framework.js",
      codeUrl: buildUrl + "/dozvon-game.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Dozvon",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    document.querySelector("#unity-loading-bar").style.display = "block";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        document.querySelector("#unity-loading-bar").style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
