<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Dozvon Game</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=yes">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    #unity-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* –ö–∞–Ω–≤–∞—Å —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç—Å—è –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
    #unity-canvas {
      width: 100%;
      height: 100%;
      background: #000;
      display: block;
    }

    /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä */
    #unity-loading-bar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    #unity-progress-bar-full {
      height: 100%;
      width: 0%;
      background: #00ff88;
      transition: width 0.2s;
    }

    #unity-warning { 
      position: absolute; 
      top: 10px; left: 10px; 
      color: white; 
      font-family: sans-serif; 
      font-size: 14px;
      z-index: 100;
    }

    /* –°–æ–æ–±—â–µ–Ω–∏–µ –ø—Ä–∏ –∞–ª—å–±–æ–º–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ */
    #rotate-warning {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-family: sans-serif;
      font-size: 20px;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-progress-bar-full"></div>
    </div>
    <div id="unity-warning"></div>
  </div>

  <div id="rotate-warning">üì± –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–≤–µ—Ä–Ω–∏—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –≤ –ø–æ—Ä—Ç—Ä–µ—Ç–Ω—ã–π —Ä–µ–∂–∏–º</div>

  <script>
    const canvas = document.querySelector("#unity-canvas");
    const rotateWarning = document.querySelector("#rotate-warning");

    function unityShowBanner(msg, type) {
      const warningBanner = document.querySelector("#unity-warning");
      const div = document.createElement('div');
      div.innerHTML = msg;
      div.style = type === 'error' 
        ? 'background:red; padding:10px;' 
        : 'background:yellow; padding:10px;';
      warningBanner.appendChild(div);
      if (type !== 'error') {
        setTimeout(() => warningBanner.removeChild(div), 5000);
      }
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
    function checkOrientation() {
      if (window.innerWidth > window.innerHeight) {
        rotateWarning.style.display = "flex";
      } else {
        rotateWarning.style.display = "none";
      }
    }
    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);
    document.addEventListener("DOMContentLoaded", checkOrientation);

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/dozvon-game.loader.js";
    const config = {
      dataUrl: buildUrl + "/dozvon-game.data",
      frameworkUrl: buildUrl + "/dozvon-game.framework.js",
      codeUrl: buildUrl + "/dozvon-game.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Dozvon",
      productVersion: "1.0",
      showBanner: unityShowBanner,
      matchWebGLToCanvasSize: true
    };

    document.querySelector("#unity-loading-bar").style.display = "block";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        document.querySelector("#unity-loading-bar").style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
